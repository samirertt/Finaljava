<!DOCTYPE html>
<html>
<head>
    <title>Invoice</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .invoice { border: 1px solid #000; padding: 20px; width: 400px; margin: 20px auto; }
        .invoice h1 { margin: 0; }
        .invoice p { margin: 5px 0; }
        .invoice ul { list-style-type: none; padding: 0; }
    </style>
</head>
<body>
    <div class="invoice">
        <h1>Invoice</h1>
        <p><strong>Order Number:</strong> 324344</p>
        <p><strong>Total Price:</strong> $432.5</p>
        <p><strong>Tickets:</strong></p>
        <ul>
<li>Nosferatu, Seat: A2, Price: $240.0</li>
        </ul>
        <p><strong>Products:</strong></p>
        <ul>
<li>Sprite, Quantity: 1, Price: $66.0</li>
<li>Popcorn, Quantity: 1, Price: $126.5</li>
        </ul>
    </div>
</body>
</html>
