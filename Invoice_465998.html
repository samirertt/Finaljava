<!DOCTYPE html>
<html>
<head>
    <title>Invoice</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .invoice { border: 1px solid #000; padding: 20px; width: 400px; margin: 20px auto; }
        .invoice h1 { margin: 0; }
        .invoice p { margin: 5px 0; }
        .invoice ul { list-style-type: none; padding: 0; }
    </style>
</head>
<body>
    <div class="invoice">
        <h1>Invoice</h1>
        <p><strong>Order Number:</strong> 465998</p>
        <p><strong>Total Price:</strong> $318.0</p>
        <p><strong>Tickets:</strong></p>
        <ul>
<li>Black Panther, Seat: B1, Price: $120.0</li>
<li>Black Panther, Seat: B3, Price: $120.0</li>
        </ul>
        <p><strong>Products:</strong></p>
        <ul>
<li>Sprite, Quantity: 3, Price: $198.0</li>
<li>Black Panther, Quantity: 1, Price: $120.0</li>
        </ul>
    </div>
</body>
</html>
