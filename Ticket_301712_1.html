<!DOCTYPE html>
<html>
<head>
    <title>Ticket</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .ticket { border: 1px solid #000; padding: 20px; width: 300px; margin: 20px auto; text-align: center; }
        .ticket h1 { margin: 0; }
        .ticket p { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="ticket">
        <h1>Event Ticket</h1>
        <p><strong>Movie:</strong> Carry-On</p>
        <p><strong>Seat:</strong> B2</p>
        <p><strong>Price:</strong> $120.0</p>
        <p><strong>Name:</strong> Başak Aktaş</p>
        <p><strong>Age:</strong> 13</p>
    </div>
</body>
</html>
